<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="@{'QnA댓글 - ' + ${reply.title}}"></title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="com/header.html"></header>
<br><br><br>
<div class="container">
    <div class="card">
        <div class="card-body">
        	<h4 style="color: black;"><strong>제목</strong></h4>
            <h5 class="card-title" th:text="${reply.title}"></h5>
            <h4 style="color: black;"><strong>내용</strong></h4>
            <p class="card-text" th:text="${reply.content}"></p>
            <h4 style="color: black; float: left;"><strong>아이디:</strong></h4>
            <h5 class="card-title" th:text="${reply.memberId}" style="float: left;"></h5>
            <h4 style="color: black; float: left;"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;작성일:</strong></h4>
            <p class="card-text"><small class="text-muted" th:text="${#temporals.format(reply.createdDate, 'yyyy-MM-dd HH:mm')}" ></small></p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-info" th:href="@{'/reply/edit/' + ${reply.no}}" role="button" sec:authorize="hasRole('ROLE_LAWYER')">수정</a>
        </div>
        <div class="col-auto">
            <form id="delete-form" th:action="@{'/reply/' + ${reply.no}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button id="delete-btn" type="submit" class="btn btn-danger" sec:authorize="hasRole('ROLE_LAWYER')">삭제</button>
                
               
            </form>
        </div>
    </div>
</div>
<footer th:insert="com/footer.html"></footer>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
