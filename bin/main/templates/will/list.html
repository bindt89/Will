<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>유언장 - 목록</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="com/header.html"></header>
<br><br>
<div class="container">
    <table class="table"><br><br>
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">글번호</th>
            <th scope="col">아이디</th>
            <th scope="col">제목</th>
            <th scope="col">진행상태</th>
            <th scope="col">작성일</th>
            <th scope="col">공증인</th>
        </tr>
        </thead>
        <h1>진행중인건</h1>
        <tbody>
        <tr  class="text-center" th:if="${not #lists.isEmpty( WillList )}" th:each="post : ${WillList}">
            <th scope="row" >
                <span th:text="${post.no}"></span>
            </th>
            <td>
                <span th:text="${post.memberId}"></span>
            </td>
            <td>
                <a th:href="@{'/createwill/' + ${post.no}}">
                    <span th:text="${post.title}"></span>
                </a>
            </td>
           <td>
                <span th:text="${post.jinhang}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
            <td>
            <a class="btn btn-dark " th:href="@{'/user/choice/' + ${post.no}}" role="button">변호사지정</a>
            <td>
        </tr>
        </tbody>
    </table>
    <div>
    <span th:each="pageNum : ${pageList}" th:inline="text">
    	<a th:href="@{'/user/will/list?page=' + ${pageNum}}">[[${pageNum}]]</a>
    </span>
    </div>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/user/createwill}" role="button">글쓰기</a>
        </div>
    </div>
</div>

<footer th:insert="com/footer.html"></footer>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
