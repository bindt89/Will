<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="@{'게시판 - ' + ${post.title}}"></title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="com/header.html"></header>
<br><br><br>
<div class="container">
    <div class="card">
        <div class="card-body">
             <h4 style="color: black;"><strong>제목</strong></h4>
            <h5 class="card-title" th:text="${post.title}"></h5>
            <h4 style="color: black;"><strong>내용</strong></h4>
            <p class="card-text" th:text="${post.content}"></p>
            <div>
                <strong>첨부파일 : </strong>
                <a class="card-text" th:href="@{'/QnAdownload/' + ${post.fileId}}" th:text="${file.origFilename}"></a><br><br>
            </div>
            <h4 style="color: black; float: left;"><strong>아이디:</strong></h4>
            <h5 class="card-title" th:text="${post.memberId}" style="float: left;"></h5>
            <h4 style="color: black; float: left;"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;작성일:</strong></h4>
            <p class="card-text"><small class="text-muted" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}" ></small></p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-info" th:href="@{'/createwill/edit/' + ${post.no}}" role="button">수정</a>
        </div>
        <div class="col-auto">
            <form id="delete-form" th:action="@{'/createwill/' + ${post.no}}" method="post">
                <input type="hidden" name="_method" value="delete">
                <input id="delete-btn" type="submit" class="btn btn-danger" value="삭제"><br><br>
            </form>
        </div>
    </div>
</div>
<footer th:insert="com/footer.html"></footer>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
