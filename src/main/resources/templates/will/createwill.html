<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 글쓰기</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="com/header.html" ></header>

 <form th:action="@{/user/createwill}" method="post" enctype="multipart/form-data">
<div class="container"  >
   
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    		
    		<br><br>
      		 <div class="form-group row">
            <label for="inputId" class="col-sm-2 col-form-label"><strong>아이디</strong></label>
            <div  class="col-sm-2">
                <input type="text" name="id" class="form-control"  id="inputId" th:value="${#authentication.name}" readonly="readonly">
                                                                                                                   
                 </div>
            </div>
            
        <div class="form-group row">
        
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-5">
                <input type="text" name="title" class="form-control" id="inputTitle" placeholder="제목을 입력하세요" required="required">
            </div>
        </div>
       <div class="form-group row" >
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea name="content" class="form-control" id="inputContent" placeholder="내용을 입력하세요" required="required" style="height: 400px"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
            <div class="col-sm-10">
                <div class="custom-file" id="inputFile">
                    <input name="file" type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
             <a class="btn btn-primary" th:href="@{/user/will/list}" role="button">리스트</a>
                <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
             
            </div>
        </div>
        </div>
        
        
        <footer th:insert="com/footer.html"></footer>

    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
</body>
</html>
