<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link href="../static/css/writeday.css" rel="stylesheet" th:href="@{/css/writeday.css}" />
<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<title>회원가입 페이지</title>



</head>
<body class="index is-preload">
		

					<!-- Header -->
				<header id="header">
					<h1 id="logo"><a th:href="@{'/'}">Will</a></h1>
				</header>




	<form th:action="@{/user/signup}" method="post">

		<div id="tit">
			<br> <b><font size="6" color="gold">회원가입</font></b> <br>
			<br>

			<div class="buttons">
				
			<span>	
				<input id="btn1" type="checkbox"  onclick="location.href='http://localhost:8886/user/signup3'">변호사/공증인</span>

			</div>



			<table>
				<tr>
					<td  id="mai">이름</td>
					<td colspan="2" align="left">&emsp;<input type="text"
						name="name" autofocus="autofocus" required="required"
						class="from-cintol" placeholder="이름을 입력하세요">
					</td>
				</tr>

				<tr>
					<td id="mai">아이디</td>
					<td colspan="2" align="left">&emsp;
					<input type="text" name="id" class="userid" placeholder="Id를 입력하세요">
				<!-- 	<input type="button"class="myButton" id="temp" value="중복확인"> -->
					
				<div class="text-center small mt-2" id="checkMsg"></div>
						
					</td>
				</tr>


				<tr>
					<td id="mai">비밀번호</td>
					<td colspan="1" align="left">&emsp;<input type="password"
						name="password" maxlength="50" placeholder="비밀번호를  입력하세요">
					</td>
				</tr>

				<!-- <tr>
					<td id="mai" >비밀번호 확인</td>
					<td colspan="1" align="left">&emsp;<input type="password" name="passwordcheck" maxlength="50" placeholder="동일하게 입력하세요">
					</td>
				</tr> -->



				<tr>
					<td id="mai">이메일</td>
					<td colspan="1" align="left">&emsp; <input type="text"
						name="email" required="required" maxlength="50">
					</td>
				</tr>





				<tr>
					<td id="mai">생년월일</td>
					<td colspan="1" align="left">&emsp;<input type="date"
						name="birthdate" required="required" class="from-cintol"></td>
				</tr>

				<tr>
					<td id="mai">성별</td>
					<td colspan="1" align="left">&emsp; <input type="radio"
						name="gender" value="남" checked>남 <input type="radio"
						name="gender" value="여" checked>여
					</td>
				</tr>



				<tr>
					<td id="mai">핸드폰</td>
					<td colspan="2" align="left">&emsp; <input type="text"
						name="hp" required="required" maxlength="50">
					</td>

				</tr>

				<tr>
					&emsp;
					<td id="mai">주소</td>
					<td><input type="text" size="70" name="addr"
						required="required" class="from-cintol"></td>
				</tr>




			</table>
			<br>
			<br>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="회원가입"> <input type="button" value="취소" onclick="location.href='http://localhost:8886/user/login'">
				</td>
			</tr>
	</form>







</body>
</html>
